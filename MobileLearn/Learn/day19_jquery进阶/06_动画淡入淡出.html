<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_动画淡入淡出</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>淡入</button>
    <button>淡出</button>
    <button>淡入到指定的不透明度</button>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    // fadeIn()
    $('button').eq(0).click(function () {
        //时间参数单位是 ms
        $('.box').fadeIn(1000)
    })

    $('button').eq(1).click(function () {
        //时间参数单位是 ms
        $('.box').fadeOut(1000)
    })


    //淡入到指定的不透明度
    $('button').eq(2).click(function () {
        //第一个参数是:时间参数单位是 ms
        //第二个参数是不透明度
        $('.box').fadeTo(800,.3)
    })




    // fadeOut()
    // fadeTo()

</script>
</html>
