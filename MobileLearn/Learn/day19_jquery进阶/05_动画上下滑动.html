<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_动画上下滑动</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>

    <div class="box">

    </div>
    <button>显示</button>
    <button>隐藏</button>


</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>

    //slideDown():向下滑动
    $('button').eq(0).click(function () {
        //时间参数单位是 ms
        $('.box').slideDown(200)
    })

    //slideUp():向上滑动
    $('button').eq(1).click(function () {
        //时间参数单位是 ms
        $('.box').slideUp(200)
    })

</script>
</html>
