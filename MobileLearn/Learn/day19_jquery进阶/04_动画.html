<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_动画</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    //显示/隐藏/切换
    // show()
    $('button').eq(0).click(function () {
        //以ms 为单位
        //fast 表示为200ms
        //normal 400ms
        //slow 600ms
        $('.box').show('fast')
    })

    // hide()
    $('button').eq(1).click(function () {
        $('.box').hide(0)
    })

    // toggle()
    $('button').eq(2).click(function () {
        $('.box').toggle(300)
    })

</script>
</html>
