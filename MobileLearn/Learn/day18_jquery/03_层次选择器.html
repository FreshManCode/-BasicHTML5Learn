<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_层次选择器</title>
</head>
<body>
    <div class="wrapper">
        <span>span1</span>
        <div class="box">
            <span>span2</span>
        </div>
    </div>
    <p>111</p>
    <p>2222</p>
    <p>3333</p>
    <p class="test">test</p>


</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    $(function () {
        //1. 选择所有的后代元素
        // $('.wrapper span').html('呵呵哒')

        //2.选择子元素
        // $('.wrapper > span').html('选择子元素')

        //3.选择相邻的兄弟元素 (选择与wrapper 紧挨着的p元素,)
        // $('.wrapper+p').css('color','red')
        // 虽然test 是wrapper 的兄弟元素,但不是紧挨着的,所以选择不到
        // $('.wrapper+.test').css('color','red')

        //4.选择所有兄弟元素
        $('.wrapper~.test').css({
            'color':'red',
            fontSize:'20px',
        })



    });

</script>
</html>
