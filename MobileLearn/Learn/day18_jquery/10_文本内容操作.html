<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_文本内容操作</title>
</head>
<body>

    <p><a href="#"><span>这是内容</span></a></p>
    <input type="text" value="11111"><br>
    <input type="text" value="2222"><br>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>

    //a. 获取文本及表单组件内容
    // html() ->可以操作标签
    // text() ->只能操作文本内容,不操作标签
    // val() 只能操作表单组件
    // b.设置/修改文本内容
    // html(内容)
    // text(内容)
    // val(内容)
    // 3.删除文本及表单组件内容
    // html("")
    // text("")
    // val("") 操作表单组件

    console.log($('p').html())
    //默认只获取第一个
    console.log($('input').val())
    //如果想获取别的,可以使用eq
    console.log($('input').eq(1).val())

    $('p').html('<strong> stronghaha<strong/>')
    // $('p').text('<strong> stronghaha<strong/>')


    console.log($('input').eq(1).val('123456789'))
</script>
</html>
