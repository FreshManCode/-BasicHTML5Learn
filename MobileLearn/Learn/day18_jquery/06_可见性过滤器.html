<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_可见性过滤器</title>
    <style>
        .box1 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">box1</div>
    <div class="box1">box2</div>
    <div class="box2">box3</div>
    <p>ppppp</p>
    <input type="hidden" value="隐藏的值哈哈哈">
    <br>
    <input type="text" value="这个可以正常显示的">


</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    setTimeout(function () {
        //:hidden  ->选择display:none或隐藏文本域(hidden)
        // $('div:hidden').css({
        //     display:'block',
        // })
        //
        // $('input:hidden').attr('type','text')


        //:visable ->选择display:block 的元素
        $('div:visible').css({
            backgroundColor:'red'
        })
    },500)

</script>

</html>
