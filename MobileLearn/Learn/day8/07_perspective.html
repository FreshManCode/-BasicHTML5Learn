<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_perspective</title>
    <style>
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            padding: 10px;
            margin: 200px auto;
            border: 1px solid #999999;
            perspective: 150px;
            /*-webkit-perspective: 150;*/
        }
        .son {
            width: 100px;
            height: 50px;
            padding: 50px;
            position: absolute;
            border: 1px solid #f00;
            background-color: #0ff;
            -webkit-transform:rotateX(45deg) ;
            -moz-transform:rotateX(45deg) ;
            transform: rotateX(45deg);

        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
