<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            margin: 100px auto;

            /* 旋转30度 */
            -webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            -ms-transform:rotate(30deg);
            transform:rotate(30deg);
        }X
    </style>
</head>
<body>
    <div class="box">

    </div>

</body>
</html>
