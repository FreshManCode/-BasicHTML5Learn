<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_input属性</title>
</head>
<body>
<!--1.autocomplete:自动完成-->
<form action="#">
    <input type="text" name="userName" autocomplete="on">
    <input type="submit">
</form>

<!--2.autofocus:自动获焦-->
<form action="#">
    <input type="text" name="userName" autofocus>
    <input type="submit">
</form>
</body>
</html>
