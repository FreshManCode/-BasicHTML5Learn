<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_表单组件</title>
</head>
<body>
<form action="#">
    <input type="color"><br>
    <input type="email"><br>
    <input type="tel"><br>
    <input type="url"><br>
    <input type="number" step="10" min="-100" max="100"><br>
    <input type="range" value="20" min="0" max="50"><br>
    <input type="search"><br>
    <input type="date"><br>
    <input type="datetime"><br>
    <input type="datetime-local"><br>
    <input type="week"><br>
    <input type="time"><br>
    <input type="submit">

</form>

</body>
</html>
