<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            /*background-color: red;*/
            /*背景透明色*/
            /*background-color: transparent;*/
            /*background-image: url("../static/img/icon.png");*/
            /*background-repeat: no-repeat;*/
            /*background-position: 100px 50px;*/
            /*background-position:top; !* 如果只哎一个参数,y默认为50%*!*/
            /*background-attachment: scroll;*/
            background:#999999 url("../static/img/icon.png") repeat-x fixed 20% 30% ;
            height: 2000px;
        }

        h3 {
            text-align: center;
        }

        /*伪类选择器 a标签的 中间有冒号注意*/
        /*这里的:link可以省略*/
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: blue;
        }

    /*  focus 伪类选择器 input组件  */
        input:focus {
            outline: 1px solid #f00;
        }

        /* first-child /last-child 伪类选择器 */

        /* 第一个child */
        ul li:first-child {
            color: blue;
        }

        /* 最后一个child */
        ul li:last-child {
            color: white;
        }

        /* 第二个child */
        ul li:nth-child(2) {
            color: pink;
        }

    /*  2. CSS属性选择器  */
    /*   div标签中class为content的并且设置了title的div */
        div.content[title] {
            font-weight: bold;

        }


        /*寻找input中,name属性为user的组件*/
        input[name=user] {
            background-color: blue;
        }

        /* 只要class中含有box1 就能生效 */
        div[class~=box1] {
            background-color: olive;
        }

        /*寻找div中class以content2 开头的*/
        div[class^=content2] {
            color: blue;
        }
        /*寻找div中 class 以tail结尾的div*/
        div[class$=tail] {
            font-style: italic;
        }



    /*  3.关系选择器  */
    /*  后代选择器 h1中的strong都修改  */
        h1 strong {
            color: #ffffff;
            background: #000000;
        }

        /*只作用于h2的儿子中的strong标签*/
        h2>strong {
            color:red ;
            background-color: #000000;
        }

    /*    兄弟选择器*/
    /*   找到第三个标签及其以后的标签 */
        #brotherRelation li+li+li {
            /*取消项目编号*/
            list-style-type: none;
            color: red;
        }




    </style>
</head>
<body>

<div>
    <div>
<!--  1. CSS伪类选择器     -->
        <h3>CSS伪类选择器</h3>
        <a href="#">点击我跳转</a>
        <input type="text">

        <ul>
            <li>aaa</li>
            <li>aaa</li>
            <li>aaa</li>
            <li>aaa</li>
        </ul>
    </div>

<!-- 2. CSS属性选择器  -->
    <div>
        <h3>CSS属性选择器</h3>
        <div class="content box1  tail" title="内容">
            content1
        </div>
        <div class="content">
            content2
        </div>
        <div class="content2">
            这是class为content2的div哈哈
        </div>
        <form action="">
            <input type="text" name="account">
            <input type="text" name="user">
        </form>
    </div>

<!--  3.关系选择器  -->
    <div>
        <h3>关系选择器</h3>
        <h1><strong>关系1<span><strong>关系2</strong></span></strong><strong>111111</strong></h1>
        <h2><strong>关系1</strong><span><strong>关系2</strong></span></h2>

        <ul id="brotherRelation">
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
            <li>li5</li>
        </ul>

    </div>
</div>


</body>
</html>
