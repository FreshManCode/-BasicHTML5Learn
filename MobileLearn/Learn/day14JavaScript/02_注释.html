<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_注释</title>
</head>
<body>

</body>
<script>
    //代码注释
    //定义变量
    var x = 10;

    /**
     * 需求:边写一个程序,键盘输入用户名,然后在浏览器中输出
     * 开发步骤:
     *  1.引入prompt()方法
     *  2.输出到浏览器中
     */
    //从键盘输入的内容存到内存变量user中
    var  user = prompt("请输入你的姓名:")
    // document.write()表示输出到浏览器中
    document.write('你的名字是:'+user)

</script>
</html>
