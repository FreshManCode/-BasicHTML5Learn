    <style>
        * {

        table>thead {
            background-color:rgb(0,153,203) ;
            font: 18px 微软雅黑;

        table>thead>tr>td {

        .photos {
            padding: 20px 10px;
            width: 600px;
            margin: 100px  auto 0 auto;
            border: 1px solid #4a4a4a;
        }
        .photos h2 {
            padding: 5px 0;
            color: #666666;
        }

       .photos .photosWrapper {
           display: flex;
           flex-direction: row;
           list-style-type: none;
       }
        .photos .imageText {
            margin: 10px 0;
        }
        .thumbImage {
            margin: 10px 5px;
            width: 120px;
            height: 80px;
        }
        .thumbImageBase {
            width: 120px;
            height: 80px;
            margin: 10px 0;
        }




    </style>
</head>
<body>
   <div class="tableWrapper">

           </tbody>
       </table>
   </div>

    <div class="photos">
        <h2>相册</h2>
        <ul id="photosWrapper" class="photosWrapper">

        </ul>
        <img id="bigPhoto" width="500px" height="auto" src="./file/day17/05-placeholder.png" alt="">
        <p id="imageText" class="imageText"></p>
    </div>

</body>
<script>
    var imagesArray  = []
    var currentIndex = 0;
    var ulWrapper = document.getElementById('photosWrapper')
    function loadImageLoop() {
        for (var  index=1;index<5;index++) {
            let  obj = {thumbPath:'./file/day17/05-'+index+'-small.jpg',imagePath:'./file/day17/05-'+index+'.jpg',text:'美女图片'+index}
            imagesArray.push(obj)
        }
        imagesArray.forEach((item,index)=>{
            var li = document.createElement('li')
            li.onclick = function () {
                currentIndex = index
                updateImages(index)
            }
            var img = document.createElement('img')

            img.setAttribute('class', index > 0 ? 'thumbImage':'thumbImageBase')

            img.setAttribute('src',item.thumbPath)
            li.appendChild(img)
            ulWrapper.appendChild(li)
        })
    }
    loadImageLoop();
    updateImages(0);
    function updateImages(index) {
        if (imagesArray.length < 1) {
            return
        }
        let imageItem = imagesArray[index]
        var bigImage  = document.getElementById('bigPhoto')
        var imageP    = document.getElementById('imageText')
        bigImage.setAttribute('src',imageItem.imagePath)
        imageP.innerText = imageItem.text
    }


</script>
</html>
