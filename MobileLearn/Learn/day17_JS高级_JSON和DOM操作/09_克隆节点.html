<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_克隆节点</title>
</head>
<body>

<div class="box">
    box
    <strong>
        strong
    </strong>
</div>


</body>
<script>
    //需求:将strong标签修改成'<p style='color:pink;border:2px solid dotted #000'>'
    function cloneNode() {
        var box = document.getElementsByClassName('box')[0];
        //深度克隆
        var deepClone = box.cloneNode(true)
        document.body.appendChild(deepClone)

        //浅克隆
        var shallowClone = box.cloneNode(false)
        document.body.appendChild(shallowClone)
    }

    cloneNode();

</script>
</html>
