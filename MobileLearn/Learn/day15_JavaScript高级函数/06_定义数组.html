<script>
    //a . new
    //创建一个数组
    let array1 = new Array([1,2,3])
    array1.push(4)
    console.log(array1)

    let  array1New = new Array(1,2,3,4)
    array1New.push(4)
    console.log(array1New)
    //请注意区分 array1New  与array1 所包含的元素的区别

    //b . 字面量创建数组 [1,2,3]
    let array2 = [1,2,3]
    // 在实际开发中数组中虽然可以存放不同类型的数据,但是尽量还是保持数据的一致性,更方便操作数组
