<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_Function类型</title>
</head>
<body>

</body>
<script>
    //创建函数
    //1.普通方式
    function fn(n) {
        console.log(n)
    }
    fn(10);


    //2.使用变量初始化函数 (后面是匿名函数)
    var fn2= function (n) {
        console.log(n)
    }
    fn2(100)

    //3.new 创建
    var fn3 = new Function(); //通过Function构建了一个函数对象fn3
    fn3 = function (n1,n2) {
        console.log(n1 + n2)
    }
    fn3(25,30)

    //函数传参
    //1.不传参(哑参)
    function show() {
        console.log('大家好!')
    }
    show();


    //2.传参(参数可以是变量,对象,数组,表达式,函数等)
    function person(obj) {
        return obj.name + ',' + obj.sex
    }
    console.log(person({name:'李白',sex:'男'}))


    //传递函数到另一个函数里
    function box(sumFunction,num) {
        return sumFunction(num)
    }
    function sum(number) {
        return number + 10
    }
    console.log(box(sum,20))







</script>
</html>
