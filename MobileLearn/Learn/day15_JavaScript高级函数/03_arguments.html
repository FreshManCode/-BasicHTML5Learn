<script>
    function sum() {
        console.log('arguments:',arguments)
        let  sum = 0;
        for (let  i = 0; i <arguments.length ; i ++ ) {
            sum += arguments[i]
        }
        return sum
    }
    console.log(sum(1,2,3));
    console.log(sum(10,20,40,50));
</script>
