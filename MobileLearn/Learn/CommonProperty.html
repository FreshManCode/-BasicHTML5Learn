<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用属性</title>
</head>
<body>
<!-- id:给标签取一个标识名 -->
<p id="p1">段落1</p>
<p id="p2">断落2</p>

<!-- class:给一组标签取一个类名 -->
<div class="test">div</div>

<!-- style:用来设置当前标签的样式 -->
<p style="color: red;width: 200px;border: 1px solid blue"></p>

<!-- title:给当前标签一个提示文本 -->
<p title="呵呵哒">title标签属性测试</p>

<div>
<!--    table>tr*2>td{内容$}*3-->
    <table border="1px" width="400px" cellspacing="0"  cellpadding="5px" align="center">
        <tr>
<!--         th:表头,主要对下面的内容起说明作用.   -->
            <th>学号</th>
            <th>姓名</th>
            <th>北京</th>
        </tr>
        <tr>
            <td>1234</td>
            <td>李白</td>
            <td>呵呵哒</td>
        </tr>
        <tr>
            <td>1234</td>
            <td>李白</td>
            <td>呵呵哒</td>
        </tr>
    </table>
</div>






</body>
</html>
