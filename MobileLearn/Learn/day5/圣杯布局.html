<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            min-width: 600px;
        }

 /* 头部,尾部 */
        .header ,.footer {
            width: 100%;
            height: 100px;
            background-color: #2fff99;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }
        .container {
            padding: 0 200px;
            overflow: hidden;
        }

        .column {
            float: left;
            height: 200px;
            position: relative;
        }
        .left {
            width: 200px;
            background-color: #ff0000;
            left: -200px;
            margin-left: -100%;
        }
        .center {
            width: 100%;
            background-color: #0f0;
        }
        .right {
            width: 200px;
            background-color: #0ff;
            margin-left: -200px;
            right: -200px;

        }


    </style>
</head>
<body>
<!-- 一个网页通常由上中下三部分组成 -->
        <!--1.header头部 -->
        <div class="header">
            #header
        </div>
<!-- 2.content 主体内容-->
    <div class="container">
        <div class="column center">
            #center
        </div>
        <div class="column left">
            #left
        </div>
        <div class="column right">
            #right
        </div>
    </div>
<!--  -->
    <div class="footer">
        #footer
    </div>
</body>
</html>
