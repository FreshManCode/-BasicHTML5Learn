<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局_左固定</title>
    <style>
        body {
            font-size: 18px;
            min-width: 600px;
        }

        .container {
            width: 100%;
            overflow: hidden;
        }
        .left {
            width: 150px;
            /* 实际开发中,不要给出高度,高度是由内容自行撑开 */
            height: 200px;
            float: left;
            background-color: #ff0000;
            margin-right: -150px;
            /* 站在自己的位置 */
            position: relative;
        }
        .right {
            /* 宽度自适应 */
            width: 100%;
            /* 实际开发中,不要给出高度,高度是由内容自行撑开 */
            height: 200px;
            float: left;
            background-color: #0f0;
            color: #ffffff;
            margin-left: 160px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="left">左侧固定</div>
    <div class="right">右侧自适应</div>
</div>

</body>
</html>
