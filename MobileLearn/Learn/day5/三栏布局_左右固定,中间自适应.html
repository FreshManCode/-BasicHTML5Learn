<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局_左右都固定</title>
    <style>
        body {
            font-size: 18px;
            min-width: 600px;
        }

        .container {
            color: #fff;
            overflow: hidden;
        }
        .left,.right {
            float: left;
            width: 200px;
            height: 200px;
            line-height: 200px;
            position: relative;
        }
        .left {
            background-color: #0f0;
            margin-right: -200px;
        }
        .right {
            margin-left: -200px;
            background-color: #0ff;
        }
        .content {
            margin: 0 200px;
        }

        .center {
            float: left;
            width: 100%;
            background-color: #ff0;
            line-height: 200px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="left">左侧固定</div>
    <div class="center">
        <div class="content">
            中间自适应
        </div>
    </div>
    <div class="right">右侧固定</div>
</div>

</body>
</html>
