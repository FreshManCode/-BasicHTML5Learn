<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden;
        }
        .column {
            float: left;
            height: 200px;
        }
        .left {
            margin-left: -100%;
            width: 300px;
            background-color: #f00;
        }
        .center {
            width:100%;
            background-color: #0f0;
            /*padding: 0px 300px;*/
        }
        .right {
            margin-left: -300px;
            width: 300px;
            background-color: #00f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="column center">
        中间布局的文字哦
    </div>
    <div class="column left"></div>
    <div class="column right"></div>
</div>
</body>
</html>
