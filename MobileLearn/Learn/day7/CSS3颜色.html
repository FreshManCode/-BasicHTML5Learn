<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3颜色</title>
    <style>
        .container {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 300px;
            /*background-color: #00f;*/
        }
        .div1,.div2 {
            width: 100%;
            height: 100%;
            /*margin: 100px auto 0;*/
            position: absolute;
            top: 0;
            left: 0;
            /*background-color: rgba(255,0,0,0);*/
        }
        .div1 {
            background-image: url(file/bg.png);
        }
        .div2 {
            /*background-color: rgba(255,0,0,0.5);*/
            /*background-color: hsl(120,50%,50%);*/
            /*background-color: hsla(120,50%,50%,0.7);*/
        }
        .div2:hover {
            /*通常用这个方法设置元素的遮罩(蒙版)  */
            background-color: hsla(120,50%,50%,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>

</body>
</html>
