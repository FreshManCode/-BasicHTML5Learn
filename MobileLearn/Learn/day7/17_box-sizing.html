<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_box-sizing</title>
    <style>
        .container {
            width: 400px;
            height: 200px;
            border: 1px solid #000000;
        }
        .box {
            /* 实际开发中,计算width可能比较麻烦,甚至出错 */
            /*width: 198px;*/
            /*height: 200px;*/
            /*float: left;*/
            /*border: 1px solid #f00;*/
            width: 200px;
            height: 200px;
            padding: 20px;
            float: left;
            border: 1px solid #f00;
            /* 内容的实际宽度为200px(包含文本宽度158px+border宽度(2px)+padding值(40px)) */
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            /* 盒子的实际宽度为242px (包含文本宽度200px+边框2px+内边距40px) */
            /*-webkit-box-sizing: content-box;*/
            /*-moz-box-sizing: content-box;*/
            /*box-sizing: content-box;*/
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
</div>

</body>
</html>
