<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_justify-content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .menu {
            width: 100%;
            height: 400px;
            display:flex;
            display:-webkit-flex;
            display: -moz-flex;
            /*flex-direction: row;*/
            /*justify-content: space-between;*/
            /* 主轴方向的对齐方式 */
            justify-content: space-around;
        }
        .menu li {
            list-style-type: none;
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li>_菜单项1</li>
    <li>_菜单项2</li>
    <li>_菜单项3</li>
    <li>_菜单项4</li>
    <li>_菜单项5</li>
</ul>

</body>
</html>
