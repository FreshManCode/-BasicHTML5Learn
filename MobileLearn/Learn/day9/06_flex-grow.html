<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_flex-grow</title>
    <style>
        .box {
            width: 100%;
            height: 700px;
            display: flex;
            border: 1px solid #cccccc;
        }

        .box1 {
            height: 200px;
            background-color: #f00;
            flex-grow: 1;
        }
        .box2 {
            height: 400px;
            background-color: #0f0;
            font-size: 30px;
            flex-grow: 3;
        }
        .box3 {
            height: 300px;
            background-color: #00f;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="box1">第一个盒子</div>
        <div class="box2">第二个盒子</div>
        <div class="box3">第三个盒子</div>
    </div>

</body>
</html>
