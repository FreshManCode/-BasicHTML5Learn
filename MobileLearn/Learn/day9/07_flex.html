<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_flex</title>
    <style>
        .box {
            width: 100%;
            height: 600px;
            background-color: gray;
            display: flex;
        }
        .box div {
            /*flex:auto;*/
            /*flex: 1 1 auto;*/
            flex: 1;
        }
        .box1 {
            background-color: #f00;
        }
        .box2 {
            background-color: #0f0;
        }
        .box3 {
            background-color: #00f;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>

</body>
</html>
