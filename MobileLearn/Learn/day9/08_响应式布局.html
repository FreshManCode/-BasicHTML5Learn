    <title>08_响应式布局</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden;
            display: flex;

        .container div {
            height: 400px;
        }
        .box1 {
            width: 20%;
            background-color: #f00;
        }
        .box2 {
            width: 70%;
            background-color: #0f0;
        }
        .box3 {
            width: 10%;
            background-color: #00f;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
